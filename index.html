<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Doc Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1>Simple Document Generator</h1>
        <p>Test with minimal template</p>
    </div>
    
    <div class="container">
        <div class="form-section">
            <h2>Enter Details</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" placeholder="Enter your city">
            </div>
            <button id="generate-btn" class="btn">Generate Document</button>
            <div id="message-area"></div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="lib/jszip.min.js"></script>
    <script src="lib/docxtemplater.js"></script>
    <script src="lib/FileSaver.min.js"></script>
    
    <!-- Our code -->
    <script src="js/templateEngine.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
