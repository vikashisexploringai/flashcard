<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Flashcards</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Theme Selection Screen -->
        <div id="themeScreen" class="screen active">
            <div class="container">
                <header class="header">
                    <h1>üìö Paragraph Flashcards</h1>
                    <p>Select a theme to start learning</p>
                </header>
                
                <div id="themeList" class="theme-grid">
                    <!-- Themes will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Flashcard Screen -->
        <div id="flashcardScreen" class="screen">
            <div class="container">
                <header class="flashcard-header">
                    <button id="backToThemes" class="back-btn">‚Üê Back to Themes</button>
                    <div class="theme-info">
                        <h2 id="currentThemeName">Theme Name</h2>
                        <span id="progressText" class="progress">Card 1 of 10</span>
                    </div>
                </header>

                <div class="flashcard-container">
                    <div id="flashcard" class="flashcard">
                        <div class="flashcard-inner">
                            <div class="flashcard-front">
                                <div class="card-content">
                                    <h3 id="questionText">Question will appear here</h3>
                                    <div class="hint">Click to reveal answer</div>
                                </div>
                            </div>
                            <div class="flashcard-back">
                                <div class="card-content">
                                    <p id="paragraphText">Paragraph content will appear here</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="navigation">
                    <button id="prevBtn" class="nav-btn" disabled>Previous</button>
                    <button id="flipBtn" class="flip-btn">Flip Card</button>
                    <button id="nextBtn" class="nav-btn">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data/themes/history.js"></script>
    <script src="js/data/themes/science.js"></script>
    <script src="js/data/themes/literature.js"></script>
    <script src="js/data/data-loader.js"></script>
    <script src="js/components/theme-selector.js"></script>
    <script src="js/components/flashcard-viewer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
